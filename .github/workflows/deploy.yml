name: Deploy Backend (Battle-Hub Server)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy backend to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e
            cd /home/ubuntu/battle-hub-server

            echo "Pulling latest backend code"
            git pull origin main

            echo "Installing backend dependencies"
            npm install

            echo "Reloading backend using PM2"
            pm2 reload battle-hub-server || pm2 start server.js --name battle-hub-server
            pm2 save
